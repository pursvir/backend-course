stages:
  - build
  - lint_and_format
  - migrations
  - test
  - deploy

build-job:
  stage: build
  before_script:
    - cp ${ENV} .env
    - cp ${ENV_TEST} .env-test
  script:
    - docker build -t booking-api-image .

lint_and_format-job:
  stage: lint_and_format
  script:
    - docker run --rm --network myNetwork booking-api-image ruff format --check

migrations-job:
  stage: migrations
  script:
    - docker run --rm --network myNetwork booking-api-image alembic upgrade head

tests-job:
  stage: test
  script:
    - docker run --rm --network myNetwork booking-api-image pytest -s # TODO: env-test

deploy-job:
  stage: deploy
  script:
    - docker compose -f docker-compose-ci.yml up -d
    - docker exec booking_nginx nginx -s reload # we configured Nginx poorly...
